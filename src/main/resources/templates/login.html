<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="css/style.css" rel="stylesheet"
          type="text/css"/>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                欢迎进入,请登录!
            </h1>
            <form method="post" th:action="@{/user/login}">
                <table border="0" cellpadding="0" cellspacing="0"
                       class="form_table">
                    <tr>
                        <td align="right" valign="middle">
                            用户名:
                        </td>
                        <td align="left" valign="middle">
                            <input class="inputgri" name="username" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle">
                            密码:
                        </td>
                        <td align="left" valign="middle">
                            <input class="inputgri" name="password" type="password"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input class="button" type="submit" value="点我登录 &raquo;"/>
                    &nbsp;&nbsp;
                    <a href="regist.html">还没有账号,立即注册</a>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
